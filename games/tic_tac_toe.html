<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css_games/tic_tac_toe.css" type="text/css">
    <title>Tic Tac Toe - game</title>
</head>
<body>
    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <div class="container">
        <div class="row b1">
            <div class="col-sm-4 col-xs-4 board">
                <div id="tile1" class="row1 tile"></div>
                <div id="tile2" class="row1 tile"></div>
                <div id="tile3" class="row1 tile"></div>
                <div id="tile4" class="row2 tile"></div>
                <div id="tile5" class="row2 tile"></div>
                <div id="tile6" class="row2 tile"></div>
                <div id="tile7" class="row3 tile"></div>
                <div id="tile8" class="row3 tile"></div>
                <div id="tile9" class="row3 tile"></div>
            </div>
            <button class="btn-primary multi start">Start</button>
            <button class="btn-primary reset">Reset</button>
        </div>
        <!--<button class="btn-primary single">Singleplayer</button>-->
        

        <!--<h6 id="turn" class="text-primary turn"> </h6>-->

    </div>





    <!-- js -->
    <script src="../js_games/tic_tac_toe.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
